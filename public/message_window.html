<div data-ng-controller="messageController" style="width: 100%">
<div style="width: 100%; float: left; clear:both;">
	<img src="/images/backward-arrow.png" style="float: left; margin-left: 10px" ng-click="clickArrow('backward')">
	<img src="/images/forward-arrow.png" style="float: right; margin-right: 10px" ng-click="clickArrow('forward')">
</div>
<h1 class="admin-header">Visitor Question and Answer</h1>
<div data-ng-show="messagesShow" style="width: 100%">
<span data-ng-repeat="m in messages" style="width: 100%">
  <div class="messages">
  	<div ng-class="m.viewed">
 		<div data-ng-dblclick="getMessage(m._id); messageshow()" id="message-name-email">
	 		<span>//m.name//</span><br/>
	 		<span style="font-size: 80%; color: rgb(70%,70%, 85%)">//m.email//</span>
	 	</div>
	 	<div id="message-question-comment">
	 		<div data-ng-dblclick="getMessage(m._id); messageshow()" style="float:left; width: 100%">
	 		<span style="float: right; width: 15%; font-size: 80%; color: rgb(70%,70%, 85%)"><i>//m.ques_ans.length// message(s)</i></span>
	 		<span style="float: left; width: 85%">//m.ques_ans[0].question.question.slice(0, 50)//</span>
	 		</div>
	 		<input type="submit" ng-click="deleteUser(m.email)" value="Delete User" style="float: right; height: 20px; width:95px; clear=left" />
	 	</div>
	 </div>
	</div>	
</span>
</div>

<div data-ng-show="messageShow">
	<img data-ng-click="messageshow()" src=""/>
	<h3 style="text-transform: capitalize; margin-bottom: 1px;">//message.name//</h3>
	<span style="float: left; width: 15%; font-size: 80%; color: rgb(70%,70%, 85%)">//message.email//</span>
	
	<span data-ng-repeat="q in ques">
		<div style="background-color: rgb(70%, 70%, 70%); float: left; clear: right; width: 100%; margin-bottom: 10px; padding: 1%; box-shadow: -2px 2px 1px rgb(50%, 50%, 55%)">
		<span class="message-question-reply" style="background-color: rgb(90%,90%,90%)">//q.question.question//</span>
		<span data-ng-if="q.answer.texts" class="message-question-reply" style="background-color: rgb(90%,97%,90%)">//q.answer.texts//</span>
		<span data-ng-if="!q.answer.texts && showWarningButton">
			<textarea data-ng-model="reply" style="float: left; clear: both; width: 70%; height: 15%; margin-right: 10px;"></textarea>
			<input type="button" value="Reply" data-ng-click="setAnswer(reply, q._id)" style="float: left; height: 20px; width:95px; clear=left">
		</span>
		<div style="float: left; clear:both; width: 100%; ">
			<span style="float: left; font-size: 80%; color: rgb(70%,30%, 100%);">//q.question.date//</span>
		<input type="button" ng-value="warning_value" data-ng-disabled="!showWarningButton" data-ng-click="setLegality(message.email)" style="float: right; height: 20px; width:120px; margin-right: 10px"> 
		<input type="button" value="Delete Message" data-ng-click="deleteMessage(q._id)" style="float: right; height: 20px; width:120px; margin-right: 10px">
		</div>
		</div>

	</span>
</div>
</div>
